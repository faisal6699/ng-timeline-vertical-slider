<div class="timeline-main" [style]="setTimelineStyle()">
  <div class="timeline" id="timeline">
    <div class="line" id="line">
      <ol class="list" *ngFor="let l of status; let i = index">
        <li class="list-item">
          <div class="list-item-status" [style.left]="getLeftValue(i)">
            <div [ngClass]="i%2 === 0 ? 'list-item-status-up' : 'list-item-status-down'" [id]="i" [style]="setPosition(i)">
              <span>{{l}}</span>
            </div>
            <div [ngClass]="i%2 === 0 ? 'list-item-status-line-up' : 'list-item-status-line-down'"></div>
          </div>
        </li>
      </ol>
    </div>

  </div>
  <ul class="navigation">
    <li (click)="move('prev')">
      <span [ngClass]="prevInactive ? 'navigation-inactive' : 'navigation-active'" class="timeline-navigation-prev-main timeline-navigation-prev">
      </span>
    </li>
    <li (click)="move('next')">
      <span [ngClass]="nextInactive ? 'navigation-inactive': 'navigation-active'" class="timeline-navigation-next-main timeline-navigation-next">
      </span>
    </li>
  </ul>
</div>
